name: Update snapshots

on:
  issue_comment:
    types: [created]

jobs:
  update:
    name: Update visual baselines
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/update-snapshots')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Get PR branch
        id: pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          HEAD_REF=$(gh pr view "$PR_NUMBER" --repo "${{ github.repository }}" --json headRefName -q .headRefName)
          echo "head_ref=$HEAD_REF" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.head_ref }}
          fetch-depth: 0

      - run: corepack enable && corepack install

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: yarn

      - run: yarn install --frozen-lockfile --immutable

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps chromium

      - name: Update snapshots
        run: yarn vitest run --project visual --update || true

      - name: Commit updated baselines
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'test: update visual regression baselines'
          file_pattern: 'src/**/__screenshots__/**/*.png'
